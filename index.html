<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EID Mubarok</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <div class="clock">
    <div class="day">
      <div id="day">20 :</div>
      <hr>
      <span class="specific">Days</span>

    </div>

    <div class="hour">
      <div id="hour">20 :</div>
      <hr>
      <span class="specific">Hours</span>
    </div>

    <div class="min">
      <div id="min">20 :</div>
      <hr>
      <span class="specific">Mins</span>
    </div>
      
    <div class="sec">
      <div id="sec">20</div>
      <hr>
      <span class="specific">Sec</span>
    </div>

  </div>



  <div class="eid-mubarok">
<div class="eid">
  <div class="box box1"><h1>E</h1></div>
  <div class="box box2"><h1>I</h1></div>
  <div class="box box3"><h1>D</h1></div>
</eid>  
<div class="mubarok"></div>
  <div class="box box3"><h1>M</h1></div>
  <div class="box box3"><h1>U</h1></div>
  <div class="box box3"><h1>B</h1></div>
  <div class="box box3"><h1>A</h1></div>
  <div class="box box3"><h1>R</h1></div>
  <div class="box box3"><h1>O</h1></div>
  <div class="box box3"><h1>K</h1></div>
</div>
  <!-- <div class="eyeright"></div> -->
</div>

<script src="script.js"></script>


  
</body>
</html>
